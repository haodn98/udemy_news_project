{% extends 'back/master.html' %}
{% load static %}


{% block mainblock %}
    <div class="content-header">
        <div class="header-section">
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>News</li>
        <li><a href="/panel/messages">Messages</a></li>

    </ul>
    <div class="row">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">

                <h2><strong>Answer</strong></h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url "contact_answer" pk=pk%}" method="post" enctype="multipart/form-data"
                  class="form-horizontal form-bordered">
                {% csrf_token %}
                {% if error %}
                <h2>
                    <i class="fa"></i> Error <br><small>{{ error }}</small>
                </h2>
                {% endif %}

                <div class="form-group">
                    <div class="col-md-6">
                        <textarea type="text" rows="10" class="form-control" placeholder="Add the answer" name="answer"
                                  id="answer" required></textarea>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit
                        </button>
                    </div>
                </div>



            </form>
            <!-- END Basic Form Elements Content -->
        </div>
    </div>
{% endblock %}

{% block footerblock %}

    <script src="{% static 'back/js/pages/formsGeneral.js' %}"></script>
    <script>$(function () {
        FormsGeneral.init();
    });</script>
{% endblock %}
