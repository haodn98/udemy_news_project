{% extends 'back/master.html' %}
{% load static %}



{% block mainblock %}

    <!-- Datatables Header -->
    <div class="content-header">

        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Change pass<br><small></small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Change</li>
        <li><a href="/panel/trending/list">Pass</a></li>
    </ul>
    <!-- END Datatables Header -->


    <!-- Datatables Content -->
    <div class='block'>
        <form action="{% url 'change_pass' %}" method="post" enctype="multipart/form-data"
              class="form-horizontal form-bordered">
            {% csrf_token %}
            {% if error %}
                <h2>
                    <i class="fa"></i> Error <br><small>{{ error }}</small>
                </h2>
            {% endif %}
            <div class="form-group">
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="Old pass" id="oldpass"
                           name="oldpass">
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="New pass" id="newpass"
                           name="newpass">
                </div>
            </div>

            <div class="form-group ">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- END Datatables Content -->

{% endblock %}

{% block footerblock %}
    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function () {
        TablesDatatables.init();
    });</script>
{% endblock %}
