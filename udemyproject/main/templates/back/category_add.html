{% extends 'back/master.html' %}
{% load static %}


{% block mainblock %}
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Add news<br><small>Add any news you want</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>News</li>
        <li><a href="/panel/category/list">Categories List</a></li>
        <li><a href="/panel/category/add_category">Add category</a></li>
    </ul>
    <div class="row">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <div class="block-options pull-right">
                    <a href="javascript:void(0)"
                       class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button"
                       title="Toggles .form-bordered class">No Borders</a>
                </div>
                <h2><strong>Add category</strong></h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'category_add' %}" method="post" enctype="multipart/form-data"
                  class="form-horizontal form-bordered">
                {% csrf_token %}
                {% if error %}
                <h2>
                    <i class="fa"></i> Error <br><small>{{ error }}</small>
                </h2>
                {% endif %}

                <div class="form-group">
                    <div class="col-md-6">
                        <textarea type="text" class="form-control" placeholder="Category" name="categoryname"
                                  id="categoryname"></textarea>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit
                        </button>
                    </div>
                </div>



            </form>
            <!-- END Basic Form Elements Content -->
        </div>
    </div>
{% endblock %}

{% block footerblock %}

    <script src="{% static 'back/js/pages/formsGeneral.js' %}"></script>
    <script>$(function () {
        FormsGeneral.init();
    });</script>
{% endblock %}
